<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <section class="container">
            <anim class="bod">
                <p>Convert your Pakistani GPA into German Grade System</p>
            </anim>
            <form class="bod">
                <input type="text" placeholder="Your CGPA" class="inval" id="cgpa" width="100px">
                <input type="text" placeholder="Highest possible GPA(usually 4.0)" class="inval" id="maxcgpa">
                <input type="text" placeholder="Lowest passing grade(usually 2.0)" class="inval" id="mincgpa">
                <input type="button" name="" value="Convert my Pakistan GPA to GERMAN Grade point system" class="button" onclick="conv()">
            </form>
            <p id="fout"></p>
        </section>
    
</body>
<script src="script.js"></script>
</html>
